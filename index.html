<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Adding Bootstrap CDN for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
  crossorigin="anonymous">

  <!-- Adding custom CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>
      <div class="row">
        <div class="col-12">
          <h3>
            Generate a Password
          </h3>
        </div>
      </div>
      <hr>
      <textarea readonly id="result" cols="62" rows="4" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      <h5>Choose the character type criteria:</h5>
      <div class="row">
        <div class="col-sm-12" id="specialCharType">
          <div>
            <input type="checkbox" name="chooseSpecialChar" id="chooseSpecialChar" value="Special character" checked> <label for="chooseSpecialChar">Special characters</label>
          </div>
          <div>
            <input type="checkbox" name="chooseNumChar" id="chooseNumChar" value="Numeric characters"> <label for="chooseSpecialChar">Numeric characters</label>
          </div>
          <div>
            <input type="checkbox" name="chooseLowerCaseChar" id="chooseLowerCaseChar" value="Lowercase characters"> <label for="chooseSpecialChar">Lowercase characters</label>
          </div>
          <div>
            <input type="checkbox" name="chooseUpperCaseChar" id="chooseUpperCaseChar" value="Uppercase characters"> <label for="chooseSpecialChar">Uppercase characters</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-primary btn-lg" id="genPasswdBn">Generate Password</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-secondary btn-lg" id="copyClipBn">Copy to Clipboard</button>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar fixed-bottom" id="footer">
          Â© Copyright - Deenu's Portfolio Work
      </nav>
    </footer>
  </div>
  <!-- Adding JavaScript -->
  <script src="./scripts/script.js"></script> 
</body>
</html>
